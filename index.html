<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Accueil - Robbie Lens Photographie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <nav>
            <img src="./img/logo.png" alt="Logo Robbie Lens" />
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-intro">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
            
                <a href="" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img src="./img/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens">
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="./img/element-1.png" alt="piedras en el mar">
                <img src="./img/element-2.png" alt="termas volcanicas">
                <img src="./img/element-3.png" alt="atardecer">
            </div>
            <div>
                <img src="./img/element-4.png" alt="muelle">
                <img src="./img/element-5.png" alt="lago espejo">
                <img src="./img/element-6.png" alt="inundacion">
            </div>
        </section>
        <section id="contact" class="section-contact">

            <h2>Parlons de votre projet<h2>
                    <form method="get" action="#">
                        <div class="form-nom-email">
                            <div class="form-column">
                                <label for="name">nom</label>
                                <input type="text" name="nom" id="name">
                            </div>
                            <div class="form-column">
                                <label for="email">email</label>
                                <input type="email" name="email" id="email">
                            </div>
                        </div>
                        <label for="message">message</label>
                        <textarea name="message" id="message" rows="10"></textarea>

                        <input type="submit" class="cta" value="ENVOYER">
                    </form>
        </section>
    </main>
    <footer>
        <img src="./img/logo.png" alt="Logo Robbie Lens" />
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="./img/twitter.png" alt="Logo Twitter" />
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="./img/instagram.png" alt="Logo Instagram" />
            </a>
        </div>
    </footer>
</body>

</html>
